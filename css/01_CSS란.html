<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_CSS란.html</title>
    <style>
        /* CSS 주석*/
        /*CSS 영역*/
        h3{
            color:orange;
            background-color: black;
        }
        ul{
            border: dashed 3px palevioletred;
            border-radius: 10px;
            padding: 5px;
            padding-left: 50px;
        }
        li{
            border : solid 3px navy;
            padding: 3px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h3> #CSS (Cascading Style Sheet)</h3>

    <ul>
        <li>CSS는 해당 웹페이지의 스타일(디자인)을 담당한다</li>
        <li>웹 브라우저는 정의된 CSS를 보고 해당 요소를 어떻게 화면에 그려내야할지 결정</li>
        <li>CSS 스타일 시트를 통해 요소의 디자인을 원하는 대로 수정할 수 있음으로 
            HTML 태그의 기본 디자인은 거의 쓸모가 없다</li>
        <li>결국 HTML은 해당 태그가 가지고 있는 의미가 가장 중요하다 (뼈대역할) </li>
    </ul>
</body>
</html>
