<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_This.html</title>
</head>
<body>
    
    <h3># Javascript this</h3>

    <ul>
        <li>호출하는 방식에 따라 가리키는 대상이 달라진다
            <ol>
                <li>함수를 그냥 호출하면 전역 객체를 가치킨다</li>
                <li>new를 통해 호출하면 새로운 인스턴스 영역을 하나 생성하고 그녀석을 가리킨다</li>
                <li>이미 만들어진 인스턴스를 통해 호출하면 그 녀석을 가리킨다</li>
            </ol>
        </li>
    </ul>
    <p>Press F12</p>

    <script>
        // 자바스크립트에서는 this가 그때그때 달라진다
        function Fruit(name, price){
            console.log(this);
            this.info = function(){
                console.log(this);
            }
        }


        // 1번상황>
        Fruit('사과', 1000); // 이때의 객체는 Window객체 (즉, 현재 웹브라우저 자체를 의미)
        // 2번상황>
        // new Fruit('딸기', 1500); // Fruit {} [[Prototype]] : Object
        let f1 = new Fruit('딸기', 1500);
        // 3번상황>
        f1.info();
        
    </script>
</body>
</html>
