<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_switch-case.html</title>
</head>
<body>
    
    <p>자바스크립트 switch-cace문이 있다</p>

    <script>
        let month = 10;

        switch(month){
            case 9: case 10: case 11:
                console.log('가을');
                break;
            default:
                console.log('가을아니다');
                break;
        }

    </script>
</body>
</html>
