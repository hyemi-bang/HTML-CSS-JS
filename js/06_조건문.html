<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    
    <h3>#자바스크립트에도 if문이 있다</h3>

    <script>
        let a = '14';

        if (a == 10) {
            console.log('true입니다');
        } else if (a % 2 == 0 ) {
            console.log('짝수입니다.');
        } else {
            console.log('false입니다.');
        }

    </script>
</body>
</html>
