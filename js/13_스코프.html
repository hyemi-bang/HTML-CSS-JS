<body>

    <h3># Java와 Javascript의 스코프({}영역, 지역, 로컬) 차이점</h3>

    <ul>
        <li>자바는 모든 중괄호를 블록으로 취급한다</li>
        <li>자바스크립트는 기본적으로 함수의 중괄호만 블록으로 취급한다</li>
    </ul>

    <script>
        //함수 내부의 지역변수는 우리가 알고 있던대로 올바르게 동작한다
        function f1(){
            var count = 10;
        }
        //console.log(count); count is not defined at 13_스코프.html:22:21

        // 자바스크립트에서는 모든 중괄호가 지역을 생성하지는 않는다
        // 함수를 제외한 다른 중괄호는 우리가 알고 있던대로 동작하지 않는다
        if(true){
            var abc = 10;
        }
        console.log(abc);

        for(var i = 0; i < 10; ++i){
            console.log(i);
        }
        console.log(i);

        // let과 const를 사용하면 우리가 알고 있던대로 동작한다
        if(true){
            let num123 = 123;
        }
        // console.log(num123); num123 is not defined    at 13_스코프.html:40:21

    </script>
    
</body>
</html>
