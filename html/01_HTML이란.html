<!--HTML 주석--> 
<!-- Ctrl + /  : 주석 -->
<!-- Ctrl + , : VS code 설정 화면을 여는 단축키 -->
<!-- html : 웹 페이지의 범위를 설정하기 위한 태그 / head, body 두개로 나뉜다-->
<html>
    <!-- head : 웹 페이지의 머리 부분, 주로 현재 페이지의 여러 설정들을 정의하는 곳 -->
    <head>
        <!-- title : 현재 웹 페이지의 제목을 의미하는 태그 -->
        <title>제목 쓰는 곳</title>
    </head>
    <!-- body : 웹 페이지의 몸통 부분, 주로 사용자 눈에 보여지는 부분에 대해 정의하는 곳 -->
    <body>
        <h3> # HTML이란 무엇인가? </h3>
        <h3 style="color: blue;"> #HTML이란 무엇인가?</h3>
        <!-- HTML에서는 연속된 여러개의 공백을 하나의 공백으로 인식한다 -->
        1. Hyper Text MarkUp Langyage <br>
        <!-- br : break line, 줄바꿈 -->
        <!-- &nbsp; : 공백을 여러개 사용할 수 있는 탈출 기호(Entitiy) -->
        2. 웹 페이지의 생김새를&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 표현하기 위한 언어 <br>
        3. HTML 형식으로 되어있는 텍스트를 웹 브라우저가 해석하여 사용자에게 그려준다 <br>
        4. 웹 브라우저 : Crome, Firefox, Whale, Edge, Safari... <br>
        5. 웹 브라우저는 서버에 접속해서 HTML 형식으로 된 코드를 받아오고 해석하여 사용자에게 그려주는 프로그램이다.<br>
        
    </body>
</html>
