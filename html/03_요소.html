<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_요소.html</title>
</head>
<body>
    <!-- hr : 줄 그어주는 태그 -->
    <hr>
    <h3># HTML의 요소(HTML Element)</h3>
    <hr>

    <p>
        - 여는 태그와 닫는 태그와 그 사이의 내용을 모두 통틀어 HTML 요소라고 한다. <br>
        - 모든 태그에 여는 태그와 닫는 태그가 있는 것은 아니다.<br>
        &nbsp;&nbsp;&nbsp; -> hr,br 태그처럼 닫는 태그를 생략할 수 있는 태그가 존재한다.<br>
        - /가 없는 태그를 여는 태그, /가 있는 태그를 닫는 태그
    </p>
</body>
</html>
